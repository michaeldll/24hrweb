    <div class="content">
      <section id="contact">
        <div class="container margin-top">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading">Contacto</h2>
              <h3 class="section-subheading text-muted"></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <form name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Escreve o teu nome.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Escreve o teu email.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                      <input type="tel" class="form-control" placeholder="Numero de telefone" id="phone" required data-validation-required-message="Escreve o teu numero de telefone.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Escreve a tua mensagem."></textarea>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl">Enviar!</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
